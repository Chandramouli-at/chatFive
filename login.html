<!DOCTYPE html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="utf-8" />
  <title>chatFive</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
    rel="stylesheet"
  />
  <link rel="shortcut icon" href="/assets/favicon.ico" />
  <link rel="stylesheet" href="/css/login.css" />
</head>
<body>
  <div class="container">
    <div class="leftSide">
      <h1 style="font-family: 'Righteous', cursive">chatFive</h1>
    </div>
    <div class="rightSide">
      <form class="form" id="login">
        <h1 class="form__title">Login</h1>
        <div class="form__message form__message--error"></div>
        <div class="form__input-group">
          <input
            type="text"
            class="form__input"
            autofocus
            placeholder="Username or Phone Number"
          />
          <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
          <input
            type="password"
            class="form__input"
            autofocus
            placeholder="Password"
          />
          <div class="form__input-error-message"></div>
        </div>
        <button class="form__button" type="submit">
          <a href="/homeScreen.html">Continue</a>
        </button>
        <p class="form__text">
          <a href="#" class="form__link">Forgot your password?</a>
        </p>
        <p class="form__text">
          <a class="form__link" href="./" id="linkCreateAccount"
            >Don't have an account? Create account</a
          >
        </p>
      </form>
      <form class="form form--hidden" id="createAccount">
        <h1 class="form__title">Create Account</h1>
        <div class="form__message form__message--error"></div>
        <div class="form__input-group">
          <input
            type="text"
            id="signupUsername"
            class="form__input"
            autofocus
            placeholder="Username"
          />
          <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
          <input
            type="text"
            class="form__input"
            autofocus
            placeholder="Mobile Number"
          />
          <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
          <input
            type="password"
            class="form__input"
            autofocus
            placeholder="Password"
          />
          <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
          <input
            type="password"
            class="form__input"
            autofocus
            placeholder="Confirm password"
          />
          <div class="form__input-error-message"></div>
        </div>
        <button class="form__button" type="submit">Continue</button>
        <p class="form__text">
          <a class="form__link" href="./" id="linkLogin"
            >Already have an account? Sign in</a
          >
        </p>
      </form>
    </div>
  </div>
  <!-- <script src="/js/login.js"></script> -->
</body>
